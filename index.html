<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="body">
        <!--game title -->
        <h1>Trivia Game</h1>

        <!-- button -->
        <button type="button" id="start">Click to Start Game!</button>

        <!-- show seconds  -->
        <div id="timer"></div>
        <p id="time">
            <div id="seconds-remaining"></div>
        </p>
    

        <div id="question-answers">
        <h1 id="question"></h1>

        <button type="button" class="answer" id="answer1"></button>
        <button type="button" class="answer" id="answer2"></button>
        <button type="button" class="answer" id="answer3"></button>
        <button type="button" class="answer" id="answer4"></button>
        </div>

        <div id="result"></div>
        <div id="image"></div>
        
        <div id="correct-answer"></div>

        <div id="winsLosses">
        <h2>
            <div id='wins'></div>
        </h2>
        <h2>
            <div id='losses'></div>
        </h2>
        <h2>
            <div id='not-answered'></div>
        </h2>
    </div>

    </div>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
